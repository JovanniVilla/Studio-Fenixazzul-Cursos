<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="/css/nomalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header> <!-- Termina header  -->

    <main class="contenedor">
        <div>
            <h2 class="centrar-texto">Contacto</h2>
        </div>
        <div class="imagen__contacto">
            
        </div>
       
            
        <form class="formulario">
            <label for="nombre-txt">Nombre</label>
            <input type="text" name="" id="nombre-txt" placeholder="Escribre tu nombre" class="formulario__nombre">
            <label for="correo-txt">E-mail</label>
            <input type="email" name="" id="correo-txt" placeholder="Escribre tu correo" class="formulario__email">
            <label for="mensaje-txt">Mensaje</label>
            <textarea id="mensaje-txt" placeholder="Escribre tu mensaje" class="formulario__textarea"></textarea>
            <input type="submit" value="Enviar" class="boton boton--primario acomodo">
        </form>           
        
        
        
            

        </div>
    </main>
   
    <footer class="footer">
        <div class="contenedor">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                    </a>
    
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>

            </div>

        </div>
